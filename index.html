<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="script" href="./script.js" />
  </head>
  <body>
    <section class="coming-soon">
      <div>
        <h2 class="main-txt">I am coming for you!</h2>
        <div class="countdown">
          <div class="container-day">
            <h3 class="day">Time</h3>
            <h3 class="day-txt">Days</h3>
          </div>
          <div class="container-hour">
            <h3 class="hour">Time</h3>
            <h3 class="hour-txt">Hours</h3>
          </div>
          <div class="container-min">
            <h3 class="min">Time</h3>
            <h3 class="min-txt">Minutes</h3>
          </div>
          <div class="container-sec">
            <h3 class="sec">Time</h3>
            <h3 class="sec-txt">Seconds</h3>
          </div>
        </div>
      </div>
      <img class="main-img" src="./assests/man-office.svg" alt="" />
    </section>
    <script src="./script.js"></script>
  </body>
</html>
